<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            width: 20cm;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 15px;
            margin-left: 15px;
            margin-right: 1cm;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 style="text-align: center;">Sign - up</h2>
        <form id="myForm" action="/signups" method="POST">
            <div class="form-group">
                <label for="field1">Name</label>
                <input type="text" id="field1" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="field1">Email</label>
                <input type="text" id="field2" name="mail" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="field1">Password</label>
                <input type="text" id="field3" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="field1">Client ID</label>
                <input type="text" id="field4" name="id" placeholder="Enter your Client ID" required>
            </div>
            <div class="form-group">
                <label for="field2">Client Secret</label>
                <input type="text" id="field5" name="secret" placeholder="Enter your Client Secret" required>
            </div>
            <div class="form-group">
                <label for="field3">Generated Code</label>
                <input type="text" id="field6" name="code" placeholder="Enter the Generated Code" required>
                <br>
            <div class="form-group" style="margin-top: 0.5cm;margin-left: 8.5cm;">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            var field1 = document.getElementById("field1").value;
            var field2 = document.getElementById("field2").value;
            var field3 = document.getElementById("field3").value;
            var field4 = document.getElementById("field4").value;
            var field5 = document.getElementById("field5").value;
            var field6 = document.getElementById("field6").value;

            if (!field1 || !field2 || !field3 || filed4 || field5 || field6) {
                alert("All fields are required");
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
