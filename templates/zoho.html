<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niograph.com</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Apply a background color and font to the whole page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Style the header */
        header {
            background-color: #000000;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }

        /* Style the company logo */
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
            border-radius: 50%;
            background-color: #ffffff;
            padding: 10px;
        }
        /* Style the navigation bar */
        nav {
            background-color: #1f28b1;
            padding: 10px 0;
        }
        ul {
            list-style-type: none;
            text-align: center;
        }
        li {
            display: inline;
            margin: 0 15px;
        }

        a {
            text-decoration: none;
            color: #ffffff;
            font-weight: bold;
        }


        /* Style the input fields */
        .input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Style the predict button */
        .predict-button {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .predict-button:hover {
            background-color: #0056b3;
        }
        label{
            font-weight: 600;
            font-size: 0.4cm;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <img style="height: 1.95cm;width: 1.95cm;border-radius: 60px;" src="../icn.jpg" alt="">
        <div style="text-align: center;font-weight: 800;color: white;font-size: 1cm;">Niograph</div>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <!-- Input Fields and Predict Button -->

</body>
</html>
